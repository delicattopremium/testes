<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout do Cartão</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="title_front">
                <h1 class="front">Frente</h1>
            </div>
        </div>
    </div>
    <div class="box_controller">
        <div class="container_card_front">
            <div class="lens"></div>
            <div class="box">
                <div class="box-large">
                    <div class="left-topo">
                        <div class="logo">
                            <img src="./img/logo.png" alt="">
                        </div>
                    </div>
                    <div class="left-base">
                        <div class="sabores">
                            <div class="guava_paste">Goiabada <span class="mark"></span></div>
                            <div class="milk_cream">Doce de Leite <span class="mark"></span></div>
                        </div>
                    </div>
                </div>

                <div class="box-large">
                    <div class="right-topo">
                        <div class="fruit_orange">
                            <div class="line_fruit_top box_orange"></div>
                            <img src="./img/laranja.jpg" alt="">
                            <div class="name_fruit_topo orange"><span class="name_orange">Laranja</span><span class="mark_fruit"></span></div>
                        </div>
                        <div class="fruit_lemon">
                            <div class="line_fruit_top box_lemon"></div>
                            <img src="./img/limao.jpg" alt="">
                            <div class="name_fruit_topo lemon"><span class="name_lemon">Limão</span><span class="mark_fruit"></span></div>
                        </div>
                    </div>
                    <div class="right-base">
                        <div class="fruit_passion_fruit">
                            <div class="line_fruit_bottom box_passion_fruit"></div>
                            <img src="./img/maracuja.jpg" alt="">
                            <div class="name_fruit_bottom passion_fruit"><span class="name_passion_fruit">Maracujá</span><span class="mark_fruit"></span></div>
                        </div>
                        <div class="fruit_banana">
                            <div class="line_fruit_bottom box_banana"></div>
                            <img src="./img/banana.jpg" alt="">
                            <div class="name_fruit_bottom banana"><span class="name_banana">Banana c/ Canela</span><span class="mark_fruit"></span></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="title_back">
                <h1 class="back">Verso</h1>
            </div>
        </div>
    </div>
    <div class="box_controller">
        <div class="container_card_back">

            <div class="box_back_left">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="call_to_action font_numbers">
                    Faça a sua Encomenda <br> com Antecedência
                </div>
                <div class="contact">
                    <div class="symbol_phone"></div>
                    <div class="numbers_phone font_numbers">(21) 99165-8874 <br> (21) 96423-0126</div>
                </div>
                <div class="phrase">
                    <p class="font_mensage">Sinta essa Experiência</p>
                </div>
            </div>
            <div class="box_back_right">
                <div class="qr_code_insta"></div>
                <div class="face">
                    <span class="icon_face"></span>
                    <p>/delicattopremium</p>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
